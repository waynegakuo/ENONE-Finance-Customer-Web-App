<div class="content">
    <!-- {{loanCalculatorForm.value | json}} -->
    <div class="calculator-section">
        <div class="head">
            <h3 class="title">Loan Calculator</h3>
        </div>
        <form [formGroup]="loanCalculatorForm" (ngSubmit)="onSubmit()">
            <label>Loan Amount</label>
            <input type="number" id="amount" placeholder="Ksh" formControlName="loanAmount">

            <label>Interest</label>
            <input type="number" id="interest" placeholder="%" formControlName="loanInterest">

            <label>Number of Years</label>
            <input type="number" id="years" formControlName="years">

            <button>Calculate</button>
        </form>
    </div>

    <h4>Calculated Results</h4>
    <div class="results">
        <div class="card-1">
            <p class="monthlyPayment">Ksh {{monthlyPayment}}</p>
            <p class="indicators">Monthly Payments</p>
        </div>

        <div class="card-2">
            <p class="totalInterest">% {{totalInterest}}</p>
            <p class="indicators">Total Interest</p>

        </div>

        <div class="card-3">
            <p class="totalPayment">Ksh {{totalPayment}}</p>
            <p class="indicators">Total Amount to be Paid</p>
        </div>
    </div>
</div>
