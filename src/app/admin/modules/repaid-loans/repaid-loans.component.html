<div class="form-inline search_bar">
  <input type="text" class="form-control mb-2 mr-sm-2" id="search-text" aria-describedby="search-text"
    [(ngModel)]="searchText" placeholder="Search...">
</div>
<div class="content">
  <div *ngIf="availableRepayments; else elseBlock">
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">MPESA Confirmation Code</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let repayment of repayments">
          <tr *ngIf="filterCondition(repayment)" style="cursor: pointer;">
            <th scope="row">{{repayment.name}}</th>
            <td>{{repayment.confirmationCode}}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>

  <ng-template #elseBlock>
    <div class="alert alert-info user_alert" role="alert">
      No Repaid Loans!
    </div>
  </ng-template>
</div>
