        <div class="lenderaccountnav">
            <h3>Lender Accounts</h3>
            <a (click)="onSelect()" routerLinkActive="router-link-active">+ Add Lender Account</a>
        </div>


        <ng-container *ngIf="lenderAccounts != null; else noAccounts">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Account Number</th>
                        <th scope="col">Description</th>
                        <th scope="col">Monthly Interest (%)</th>
                        <th scope="col">Total Payable</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let lenderAccount of lenderAccounts | async as list"
                        (click)="lenderAccountDetails(lenderAccount)" style="cursor: pointer;">
                        <th scope="row">{{lenderAccount.accountNumber}}</th>
                        <td>{{lenderAccount.description}}</td>
                        <td>{{lenderAccount.monthlyInterest}}</td>
                        <td>{{lenderAccount.totalPayable}}</td>
                    </tr>
                </tbody>
            </table>
        </ng-container>

        <ng-template #noAccounts>
            <p>This user has no Lender Accounts</p>
        </ng-template>
