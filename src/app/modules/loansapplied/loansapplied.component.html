<div class="form-inline search_bar">
  <input type="text" class="form-control mb-2 mr-sm-2" id="search-text" aria-describedby="search-text"
    [(ngModel)]="searchText" #searchInput="ngModel" placeholder="Search...">
</div>
<div *ngIf="availableLoans; else elseBlock">
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Applicant's Name</th>
        <th scope="col">Type of Loan Applied</th>
        <th scope="col">Date Applied</th>
        <th scope="col">Loan Status</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let loan of loans">
        <tr *ngIf="filterCondition(loan)" (click)="onSelect(loan)" style="cursor: pointer;">
          <th scope="row">{{loan.userDisplayName}}</th>
          <td>{{loan.loanApplication.loanApplicationArray[2].loanFacilityType}}</td>
          <td>{{loan.dateApplied}}</td>
          <td>{{loan.loanStatus}}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>



<ng-template #elseBlock>
  <div class="alert alert-info user_alert" role="alert">
    No loans applied!
  </div>
</ng-template>
